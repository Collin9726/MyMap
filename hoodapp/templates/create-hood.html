{%extends 'base.html'%}
{% load bootstrap4 %} 
{% load static %}

{% block content %}
{{block.super}}
{{ form.media }}

<div class="container">
    <div class="row under-nav">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">                    
                    <h1>Create Neighbourhood</h1>
                    <hr>
                </div>
            </div>            
            <div class="row under-nav"></div>
        </div>        
    </div>
    <form  action="{%url 'create-hood'%}" method="post">
        {%csrf_token%}                    
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>

{% endblock %}
